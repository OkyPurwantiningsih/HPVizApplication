	<body>
		<script>
			var urlParam = function(name, w){
				w = w || window;
				var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
					val = w.location.search.match(rx);
				return !val ? '':val[1];
			}
			
		var sessions = urlParam('sessions');
		var patientName = urlParam('patientName');
		</script>
		<div style="width: 100%; display: table;">
			<div style="display: table-row">
				<div id="area1Div" style="width: 100px; display: table-cell;"></div>

				<div id="area7Div" style="width: 100px; display: table-cell;"></div>

			</div>
		</div>
